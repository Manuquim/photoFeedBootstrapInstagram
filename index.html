<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <!-- Bootstrap CDN icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Instagram photo feed</title>
  </head>
    <body>

        <!-- NAVBAR-->
        <div class="container-fluid">
            <nav class="navbar navar-light d-flex">
                <!--logo y brand-->
                <a href="#" class="navbar navbar-brand mb-0 p-2 flex-grow-1">
                    <p class="d-inline-block align-top">
                    <i class="bi bi-instagram"></i>Instagram</p>
                </a>          
                <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
  
                    <!-- Modal Form -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <p class="modal-title fs-5 text-secondary h6" id="exampleModalLabel">Create a new post</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <label for="comment">Caption</label>
                                    <div class="mb-1">
                                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                    <div>
                                        <i class="bi bi-camera-fill border px-1"></i>
                                        <i class="bi bi-geo-alt-fill border px-1"></i>
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
            
                <!--boton desplegable-->
                    <div class="dropdown">
                        <button type="button" title="desplegable" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-gear"></i>
                        </button>
                        <!--Efecto dropdown-menu-end con menu hacia la izquierda-->
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>    
        </div> 
        <!-- Final NAVBAR-->

         <!-- Botones cambio de pÃ¡gina -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item m-2 p-0">
                    <a class="page-link text-secondary p-0 border-0" href="index.html" aria-label="pagina index.html">
                    <i class="bi bi-grid-3x3-gap" id="miBotonAzul"></i></a>
                </li> 
                <li class="page-item m-2 p-0">
                    <a class="page-link text-secondary p-0 border-0" href="columna.html" aria-label="pagina column.html">
                    <i class="bi bi-square-fill" id="miBotonGris"></i></a>
                </li>
            </ul>
        </nav>


        <!--GALERIA DE IMAGENES EN COLUMNAS DE TRES -->
        <div class="container-fluid">

                </div>

                </div>
                <div class="col">

                </div>
            </div>
        </div>

                </div>

                </div>
                <div class="col">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
